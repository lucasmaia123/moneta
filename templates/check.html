<html>
    <head>
        <meta charset="UTF-8">
        <title>Check Reports</title>
        <style>
            div{
                position: absolute;
                right: 50px;
                top: 5px;
            }
        </style>
    </head>
<body>
<!-- No click, chama a função logout() -->
<div>
    <button type="button" onclick="location.href=`{% url 'users:logout' %}`">Logout</button>
    <button type="button" onclick="location.href=`{% url 'users:login' %}`">Homepage</button>
</div>
<h1>{{name}} Reports</h1>
{% for time, title in post_info %}
<!-- Utilize ? para definir variáveis para serem enviadas à uma função usando o metodo GET -->
Date: {{ time }} &nbsp; Title: <a href="/check_post?z={{time}}">{{ title }}</a>
<br>
{% endfor %}
</body>
</html>
