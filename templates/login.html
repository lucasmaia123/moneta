{% if msg %}
<script>
    alert('{{ msg }}');
</script>
{% endif %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
</head>
<body>
<form method="post" action="/user/">
    {% csrf_token %}
    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="password">Senha:</label><br>
    <input type="password" id="password" name="password"><br>
    <button type="submit", name="save">SignIn</button>
    <button type="button", onclick="location.href= `{% url 'exemplo:signup' %}`">SignUp</button>
</form>
</body>
</html>
